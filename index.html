<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda de José</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style1.css">

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar-main">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="mx-auto text-white fw-semibold text-decoration-none">Tienda de cosplay</a>
      <button class="btn-cart ms-auto position-relative">
        <img src="img/carritg.png" class="icon-cart" alt="Carrito">
        <span id="cart-count" class="badge-count">0</span>
      </button>

    </div>
  </nav>

  <!-- CARROUSEL -->
  <div class="content-box my-4 p-4 position-relative">
    <div id="mainCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">

      <div class="carousel-inner rounded">
        <div class="carousel-item active">
          <img src="img/bannerMavuika.jpeg" class="d-block w-100 banner img-fluid" alt="Banner Raiden">
        </div>

        <div class="carousel-item">
          <img src="img/bannerRaiden.jpg" class="d-block w-100 banner img-fluid" alt="Banner Dado">
        </div>

        <div class="carousel-item">
          <img src="img/BannerYelan.jpg" class="d-block w-100 banner img-fluid" alt="Banner Pyro">
        </div>
      </div>


      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </div>

  <!-- GRID PRINCIPAL -->
  <div class="content-box my-4 p-4">
    <div class="row">

      <!-- MENÚ LATERAL -->
      <div class="col-sm-3 mb-4 mb-sm-0">
        <h5 class="fw-bold mb-3">Categorías</h5>
        <ul class="list-unstyled" id="contenedor-categorias"></ul>
        <button id="btn-borrar-filtro" class="categoria text-decoration-underline bg-transparent border-0 p-0 text-primary mt-2">Borrar filtro</button>
      </div>

      <!-- PRODUCTOS -->
      <div class="col-sm-9">
        <div class="row" id="contenedor-productos"></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-3 bg-light">
    Diseñado por: José Julián Ayala Flores — 1890-22-1035
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>






</body>
</html>
