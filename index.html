<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda de José</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style1.css">

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar-main">
    <div class="container d-flex align-items-center">

      <a href="../view/index.html" class="mx-auto text-white fw-semibold text-decoration-none">
        Tienda de cosplay
      </a>

      <button class="btn-cart ms-auto position-relative">
        <img src="../img/carritg.png" class="icon-cart" alt="Carrito">
        <span id="cart-count" class="badge-count">0</span>
      </button>

    </div>
  </nav>

  <!-- CARROUSEL -->
  <div class="content-box my-4 p-4 position-relative">
    <div id="mainCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">

      <div class="carousel-inner rounded">
        <div class="carousel-item active">
          <img src="../img/bannerMavuika.jpeg" class="d-block w-100 banner" class="img-fluid alt=" Banner Raiden">
        </div>

        <div class="carousel-item">
          <img src="../img/bannerRaiden.jpg" class="d-block w-100 banner" class="img-fluid alt=" Banner Dado">
        </div>

        <div class="carousel-item">
          <img src="../img/BannerYelan.jpg" class="d-block w-100 banner" class="img-fluid alt=" Banner Pyro">
        </div>
      </div>


      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </div>

  <!-- GRID PRINCIPAL -->
  <div class="content-box my-4 p-4">
    <div class="row">

      <!-- MENÚ LATERAL -->
      <div class="col-sm-3 mb-4 mb-sm-0">
        <h5 class="fw-bold mb-3">Categorías</h5>
        <ul class="list-unstyled">
          <li><button class="categoria w-100 py-3 mb-3" data-filter="Armas">Armas</button></li>
          <li><button class="categoria w-100 py-3 mb-3" data-filter="Trajes">Trajes</button></li>
          <li><button class="categoria w-100 py-3 mb-3" data-filter="Visiones">Visiones</button></li>
          <li class="mt-2"><button class="categoria text-decoration-underline bg-transparent border-0 p-0 text-primary"
              data-filter="todos">
              Borrar filtro</button>
          </li>
        </ul>
      </div>

      <!-- PRODUCTOS -->
      <div class="col-sm-9">
        <div class="row" id="contenedor-productos"></div>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-3 bg-light">
    Diseñado por: José Julián Ayala Flores — 1890-22-1035
  </footer>

  <!-- Bootstrap JS -->
  <script src="../js/bootstrap.bundle.min.js"></script>

  <!-- CONTADOR DEL CARRITO -->
  <script>
    document.addEventListener('click', e => {
      if (e.target.closest('.agregar-carrito')) {
        const badge = document.getElementById('cart-count');
        badge.textContent = (parseInt(badge.textContent) || 0) + 1;
      }
    });
  </script>

  <!-- FILTRO DE CATEGORIAS -->
  <script>
    const filtros = document.querySelectorAll('.categoria');
    const productos = document.querySelectorAll('[data-cat]');

    filtros.forEach(btn => {
      btn.addEventListener('click', () => {
        filtros.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtro = btn.dataset.filter;

        productos.forEach(card => {
          if (filtro === 'todos' || card.dataset.cat === filtro) {
            card.classList.remove('d-none');
          } else {
            card.classList.add('d-none');
          }
        });
      });
    });
  </script>

<script>
(async () => {
  const url = "https://backcvbgtmdesa.azurewebsites.net/api/productos";
  const contenedor = document.getElementById("contenedor-productos");

  // Opcional: placeholder mientras carga
  contenedor.innerHTML = `
    <div class="col-12">
      <div class="alert alert-info">Cargando productos...</div>
    </div>`;

  try {
    const resp = await fetch(url, { headers: { "Accept": "application/json" } });
    if (!resp.ok) throw new Error("HTTP " + resp.status);

    const productos = await resp.json();

    if (!Array.isArray(productos) || productos.length === 0) {
      contenedor.innerHTML = `
        <div class="col-12"><div class="alert alert-warning">
          No hay productos para mostrar.
        </div></div>`;
      return;
    }

    let html = "";
    productos.forEach(p => {
      const enOferta = p.EnOferta && p.PrecioOferta != null;
      const precioHTML = enOferta
        ? `<span class="text-danger">$${parseFloat(p.PrecioOferta).toFixed(2)}</span>
           <small class="text-muted text-decoration-line-through ms-1">$${parseFloat(p.Precio).toFixed(2)}</small>`
        : `$${parseFloat(p.Precio).toFixed(2)}`;

      html += `
        <div class="col-sm-12 col-md-4 mb-4" data-cat="todos">
          <div class="card h-100">
            <img src="${p.Imagen}" class="card-img-top img-fluid" alt="${p.Nombre || 'Producto'}">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">${p.Nombre ?? ''}</h6>
              <p class="card-text small mb-2">${p.Descripcion ?? ''}</p>
              <p class="fw-bold mb-3">${precioHTML}</p>
              <button class="btn btn-primary mt-auto agregar-carrito">Agregar al carrito</button>
            </div>
          </div>
        </div>`;
    });

    contenedor.innerHTML = html;

  
  } catch (err) {
    console.error("Error al cargar productos:", err);
    contenedor.innerHTML = `
      <div class="col-12"><div class="alert alert-danger">
        No se pudieron cargar los productos.
      </div></div>`;
  }
})();
</script>


</body>

</html>
