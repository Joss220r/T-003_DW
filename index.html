              <div class="card-body text-center">

              <div class="card-body text-center">

                <button class="btn btn-primary agregar-carrito">Agregar al carrito</button>

            </div>
          </div>

          <!-- CARD 5 -->
          <div class="col-6 col-md-4 mb-4" data-cat="Trajes">
            <div class="card h-100">
              <img src="../img/disfrazMavuiza.jpg" class="card-img-top" alt="Producto 5">
              <div class="card-body text-center">
                <h6 class="card-title">Traje de Mavuika</h6>
                <button class="btn btn-primary agregar-carrito">Agregar al carrito</button>

          <!-- CARD 8 -->

  <!-- Bootstrap JS -->
  <script src="../js/bootstrap.bundle.min.js"></script>

  <!-- CONTADOR DEL CARRITO -->
  <script>
    document.addEventListener('click', e => {
      if (e.target.closest('.agregar-carrito')) {
        const badge = document.getElementById('cart-count');
        badge.textContent = (parseInt(badge.textContent) || 0) + 1;
      }
    });
  </script>

   <!-- FILTRO DE CATEGORIAS -->
  <script>
  const filtros  = document.querySelectorAll('.categoria');
  const productos = document.querySelectorAll('[data-cat]');

  filtros.forEach(btn => {
    btn.addEventListener('click', () => {
      filtros.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const filtro = btn.dataset.filter;

      productos.forEach(card => {
        if (filtro === 'todos' || card.dataset.cat === filtro) {
          card.classList.remove('d-none');
        } else {
          card.classList.add('d-none');
        }
      });
    });
  });
</script>
